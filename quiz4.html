<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name</label>
			<input id="firstName" name="firstName" type="text" placeholder="John", required>

			<label for lastName>Last Name</label>
			<input id="lastName" name="lastName" type="text" placeholder="Smith", required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other"> 
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" placeholder="your email" required>

			<!-- MY WAY
			<label for="password">Password:</label>
			<input id="password" name="password" type="password" required, minlength="5", maxlength="10", size="10"> -->

			<label for="password">Password:</label>
			<input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select name="month"> 
				<option>Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
			</select>

			<select name="day"> 
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>

			<select name="year"> 
				<option>Year</option>
				<option>1980</option>
				<option>1981</option>
				<option>1982</option>
			</select>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>

		<div>
			<input type="submit">
		</div>

		
	</form>
</body>
</html>
